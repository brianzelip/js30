<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="https://npmcdn.com/basscss@7.1.1/css/basscss.min.css">
  <link rel="stylesheet" href="clock.css">
  <title>JS Clock</title>
  <meta name="description" content="">
  <meta name="author" content="Brian Zelip">
  <meta name="keywords" content="">
</head>

  <body>

    <main class="clock">
      <div class="clock-face">
        <div class="hands" style="align-content:center;">
          <div class="hand hand-sec z2"></div>
          <div class="hand hand-min z1"></div>
          <div class="hand hand-hr"></div>
          <div class="hands-cap-wrapper">
            <div class="hands-cap"></div>
          </div>
        </div>
      </div>
    </main>

  <script>
    const s = document.querySelector('.hand-sec');
    const m = document.querySelector('.hand-min');
    const h = document.querySelector('.hand-hr');

    const ts = new Date();

    const rotS = (360/60)*ts.getSeconds();
    const rotM = (360/60)*ts.getMinutes();
    const rotH = (360/12)*ts.getHours();


    console.log('current time: ' + ts + '\n' + '\
    current hour: ' + ts.getHours() + '\n' + '\
    current min: ' + ts.getMinutes() + '\n' + '\
    current sec: ' + ts.getSeconds() + '\n' + '\
    \n' + '\
    rotS = ' + rotS + '\n' + '\
    rotM = ' + rotM + '\n' + '\
    rotH = ' + rotH);

    console.log(s);

    s.style.transform = 'rotate(' + rotS + 'deg)';
    m.style.transform = 'rotate(' + rotM + 'deg)';
    h.style.transform = 'rotate(' + rotH + 'deg)';

    // secs.setAttribute('style', 'transform:rotate(calc(360deg/17));');

    // console.log(new Date().getSeconds());
  </script>

  </body>

</html>
